<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Mememandu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9c5d1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #7b2cbf;
      color: white;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .admin-menu {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      background-color: #7b2cbf;
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .admin-menu div {
      cursor: pointer;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ff66cc;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .admin-menu div:hover {
      background-color: #ff33b2;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 30px;
      background-color: #7b2cbf;
      padding: 10px;
      border-radius: 50%;
      color: white;
    }

    .memes-list {
      padding: 20px;
    }

    .memes-table {
      width: 100%;
      border-collapse: collapse;
    }

    .memes-table th,
    .memes-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .memes-table th {
      background-color: #f9c5d1;
    }

    .memes-table td button {
      background-color: #ff66cc;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .memes-table td button:hover {
      background-color: #d63384;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Mememandu Admin</div>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <!-- Admin Menu (Initially Hidden) -->
  <div class="admin-menu" id="adminMenu">
    <div onclick="manageAllMemes()">üìã Manage All Memes</div>
    <div onclick="deleteMemes()">üóëÔ∏è Delete Memes</div>
    <div onclick="editKeywords()">üìù Edit Keywords</div>
  </div>

  <div class="memes-list">
    <h2>Uploaded Memes</h2>
    <table class="memes-table" id="memesTable">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Type</th>
          <th>Keywords</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="memesList"></tbody>
    </table>
  </div>

  <script>
    // Toggle the admin menu visibility
    function toggleMenu() {
      const menu = document.getElementById('adminMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Function to fetch memes from Supabase and display them
    async function fetchMemes() {
      const response = await fetch('https://ooaqzetkrmpgbdjtmacx.supabase.co/rest/v1/memes', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer YOUR_SUPABASE_API_KEY',
          'Content-Type': 'application/json'
        }
      });
      const memes = await response.json();

      const tableBody = document.getElementById('memesList');
      tableBody.innerHTML = '';
      memes.forEach(meme => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${meme.thumbnail}" alt="${meme.keyword}" width="50" /></td>
          <td>${meme.type}</td>
          <td><input type="text" value="${meme.keyword}" data-id="${meme.id}" /></td>
          <td>
            <button onclick="deleteMeme(${meme.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Manage All Memes
    function manageAllMemes() {
      fetchMemes();
    }

    // Delete a meme
    function deleteMeme(id) {
      fetch(`https://ooaqzetkrmpgbdjtmacx.supabase.co/rest/v1/memes?id=eq.${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer YOUR_SUPABASE_API_KEY',
          'Content-Type': 'application/json'
        }
      })
      .then(() => {
        alert('Meme deleted');
        fetchMemes();
      });
    }

    // Edit Meme Keywords (Functionality to be added)
    function editKeywords() {
      alert('You can now edit keywords for memes!');
    }

    // Fetch memes when the page loads
    window.onload = () => fetchMemes();
  </script>
</body>
</html>
