<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Mememandu</title>
  <link rel="stylesheet" href="style.css">
  <script src="supabase.js" defer></script>
  <script src="admin.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Mememandu Logo">
      <h1>Mememandu Admin</h1>
    </div>
  </header>

  <main>
    <section class="login-form">
      <h2>Admin Login</h2>
      <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
        <input type="text" id="adminUsername" placeholder="Username" required><br>
        <input type="password" id="adminPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <div id="loginStatus"></div>
    </section>
  </main>

  <footer>
    <p>Â© Mememandu 2025</p>
  </footer>
</body>
</html>
