<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Login</button>
      <p id="errorMsg" class="text-red-500 text-sm hidden text-center">Invalid credentials</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'sujal6969' && pass === 'sujal@8042') {
        window.location.href = 'admin-dashboard.html';
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
