<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>As Mememandu</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">🌀 As Mememandu</div>
    <a href="admin.html" class="login-btn">Login</a>
  </header>

  <section class="hero">
    <h1>Welcome to As Mememandu</h1>
    <p>The ultimate place to discover and share memes! 🤩</p>
  </section>

  <section class="actions">
    <div class="card" onclick="openSearch('image')">
      <h2>📷 Search Image Memes</h2>
      <input type="text" placeholder="Enter keyword..." />
      <button>Search</button>
    </div>

    <div class="card" onclick="openSearch('video')">
      <h2>🎬 Search Video Memes</h2>
      <input type="text" placeholder="Enter keyword..." />
      <button>Search</button>
    </div>

    <div class="card" onclick="uploadMeme()">
      <h2>⬆️ Upload Your Meme</h2>
      <button>Select Meme (Image or MP4)</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 As Mememandu. All rights reserved.</p>
    <p>Contact support: <a href="mailto:prasuu342@gmail.com">prasuu342@gmail.com</a></p>
  </footer>
</body>
</html>
